name: Update Wallpaper

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜更新

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Update Wallpaper
      run: python main.py
